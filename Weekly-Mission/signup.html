<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary</title>
  <link rel="stylesheet" href="css/sign.css">
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</head>

<body>
  <header>
    <a class="logo-link" href="index.html">
      <img class="header-logo" src="images/logo-linkbrary.svg" alt="홈으로 연결된 Linkbrary 로고" />
    </a>
    <p class="header-message">
      이미 회원이신가요?<a class="header-link" href="signin.html">로그인 하기</a>
    </p>
  </header>
  <div class="sign-box">
    <form id="form" class="sign-form">
      <div class="sign-inputs">
        <div class="sign-input-box">
          <label class="sign-input-label">이메일</label>
          <input id="email" class="sign-input" />
          <p id="email-error-message" class="error-message"></p>
        </div>
        <div class="sign-input-box sign-password">
          <label class="sign-input-label">비밀번호</label>
          <input id="password" class="sign-input" type="password" />
          <p id="password-error-message" class="error-message"></p>
          <span class="icon"><ion-icon name="eye-off" id="eyeiconpw"></ion-icon></span>
        </div>
        <div class="sign-input-box sign-password">
          <label class="sign-input-label">비밀번호 확인</label>
          <input id="confirm-password" class="sign-input" type="password" />
          <p id="confirm-password-error-message" class="error-message"></p>
          <span class="icon"><ion-icon name="eye-off" id="eyeiconchpw"></ion-icon></span>
        </div>
      </div>
      <button class="cta" type="submit">회원가입</button>
    </form>
    <div class="sns-box">
      <span class="sns-text">다른 방식으로 가입하기</span>
      <div class="sns-links">
        <a class="sns-link google-link" href="https://www.google.com/">
          <img src="images/icon-google.svg" />
        </a>
        <a class="sns-link kakao-link" href="https://www.kakaocorp.com/page/">
          <img src="images/icon-kakao.svg" />
        </a>
      </div>
    </div>
  </div>
  <script defer>
    let password = document.getElementById("password");
    let eyeiconpw = document.getElementById("eyeiconpw");
    eyeiconpw.onclick = function () {
      if (password.type === "password") {
        password.type = "text";
        eyeiconpw.name = "eye";
      } else {
        password.type = "password";
        eyeiconpw.name = "eye-off";
      }
    }
  </script>
  <script defer>
    let checkpassword = document.getElementById("checkpassword");
    let eyeicon = document.getElementById("eyeiconchpw");
    eyeicon.onclick = function () {
      if (checkpassword.type === "password") {
        checkpassword.type = "text";
        eyeicon.name = "eye";
      } else {
        checkpassword.type = "password";
        eyeicon.name = "eye-off";
      }
    }
  </script>
  <script type="module" src="scripts/signup.js"></script>
</body>
</html>
